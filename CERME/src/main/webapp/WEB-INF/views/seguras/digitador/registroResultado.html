<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">
<head>
<title>Registro de Resultados - Digitador</title>
</head>
<th:block layout:fragment="style">
	<link th:href="@{/resources/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/responsive.bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/popupwindow.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/jquery-confirm.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/select2.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/select2-bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/daterangepicker.css}" rel="stylesheet" />
</th:block>
<body>
	<th:block layout:fragment="content">
		<div class="page-content-wrap">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Registro de Resultados - Digitador</h3>
						</div>
						<div class="panel-body">
							<th:block
								th:replace="~{template/fragments/consulta/criterioBusquedaConsultaAtencionInicial :: criterioBusquedaConsultaAtencionInicial(tipo=digitador)}?:~{}">
							</th:block>
							<div class="col-xs-12">
								<span class="font-14"><b>Certificado Médico:</b> </span>
								<label id="label-tipo-certificado" class='label label-primary label-size-12'></label>
							</div>
							<br /> <br />
							<div id="resultadoBusquedaAtencionInicial">
								<form id="formResultadoExamenMedico" class="form-horizontal" role="form">
									<div class="col-xs-12 tabs">
										<ul class="nav nav-tabs">
											<li class="active"><a data-toggle="tab" href="#exLaboratorio">Ex. Laboratorio</a></li>
											<li><a data-toggle="tab" href="#exRadiologico">Ex. Radiológico</a></li>
											<li><a data-toggle="tab" href="#exPsicologico">Ex. Psicológico</a></li>
											<li><a data-toggle="tab" href="#exOdontologico">Ex. Odontológico</a></li>
											<li><a data-toggle="tab" href="#triaje">Triaje</a></li>
										</ul>
										<div class="tab-content">
											<br />
											<div id="exLaboratorio" class="tab-pane fade in active">
												<fieldset class="well">
													<legend class="well-legend">Formulario de Ex. Laboratorio</legend>
													<th:block th:replace="~{template/fragments/resultado/modalRegistroResultado :: laboratorio}?:~{}">
													</th:block>
												</fieldset>
											</div>
											<div id="exRadiologico" class="tab-pane fade in">
												<fieldset class="well">
													<legend class="well-legend">Formulario de Ex. Radiológico</legend>
													<th:block th:replace="~{template/fragments/resultado/modalRegistroResultado :: radiologico}?:~{}">
													</th:block>
												</fieldset>
											</div>
											<div id="exPsicologico" class="tab-pane fade in">
												<fieldset class="well">
													<legend class="well-legend">Formulario de Ex. Psicológico</legend>
													<th:block th:replace="~{template/fragments/resultado/modalRegistroResultado :: psicologia}?:~{}">
													</th:block>
												</fieldset>
											</div>
											<div id="exOdontologico" class="tab-pane fade in">
												<fieldset class="well">
													<legend class="well-legend">Formulario de Ex. Odontológico</legend>
													<th:block th:replace="~{template/fragments/resultado/modalRegistroResultado :: odontologia}?:~{}">
													</th:block>
												</fieldset>
											</div>
											<div id="triaje" class="tab-pane fade in">
												<fieldset class="well">
													<legend class="well-legend">Formulario de Triaje</legend>
													<th:block th:replace="~{template/fragments/resultado/modalRegistroResultado :: triaje}?:~{}">
													</th:block>
												</fieldset>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="script">
		<script th:src="@{/resources/js/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/resources/js/datatables/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/resources/js/datatables/dataTables.responsive.min.js}"></script>
		<script th:src="@{/resources/js/datatables/dataTables.show.rows.js}"></script>
		<script th:src="@{/resources/js/bootstrap/bootstrap-notify.min.js}"></script>
		<script th:src="@{/resources/js/jquery/popupwindow.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery.serializejson.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery.validate.min.js}"></script>
		<script th:src="@{/resources/js/jquery/additional-methods.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery-confirm.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery.animate.min.js}"></script>
		<script th:src="@{/resources/js/jquery/select2.full.min.js}"></script>
		<script th:src="@{/resources/js/jquery/moment.min.js}"></script>
		<script th:src="@{/resources/js/jquery/daterangepicker.js}"></script>
		<script th:src="@{/resources/js/util/formularioUtil.js}"></script>
		<script th:src="@{/resources/js/pagina/resultado/registro/digitador/digitador.js}"></script>
		<script th:src="@{/resources/js/pagina/resultado/registro/digitador/digitadorFormulario.js}"></script>
	</th:block>
</body>
</html>
