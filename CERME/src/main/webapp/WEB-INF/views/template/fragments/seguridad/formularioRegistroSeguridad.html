<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="row col-xs-12 col-sm-12 col-md-5 col-lg-5"
		th:fragment="formularioRegistroSeguridad" th:with="tipo=${tipo}">
		<fieldset class="well">
			<th:block
				th:replace="~{template/fragments/seguridad/formularioRegistroSeguridad :: ${tipo}}?:~{}">
			</th:block>
		</fieldset>
	</div>

	<th:block th:fragment="perfil">
		<legend class="well-legend"> Nuevo Perfil</legend>
		<form id="formPerfil" class="form-horizontal" role="form">

			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">
					Perfil</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="idPerfil"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">
					Descripcion</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="descripcion"></input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12 text-center">
					<button id="registrarPerfil" type="button" class="btn btn-success">
						<i class="fa fa-floppy-o"></i> Añadir
					</button>
				</div>
			</div>
		</form>
	</th:block>

	<th:block th:fragment="recurso">
		<legend class="well-legend"> Nuevo Recurso</legend>
		<form id="formRecurso" class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label"> Recurso</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="idRecurso"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">
					Descripcion</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="descripcion"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">
					Categoria</label>
				<div class="col-sm-7">
					<select id="selectTipoPerfil" class="form-control"
						name="idCategoria">
						<option th:each="categoriaRecurso : ${lsCategoriaRecurso}"
							th:value="${categoriaRecurso.idCategoria}"
							th:text="${categoriaRecurso.categoria}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12 text-center">
					<button id="registrarRecurso" type="button" class="btn btn-success">
						<i class="fa fa-floppy-o"></i> Añadir
					</button>
				</div>
			</div>
		</form>
	</th:block>

	<th:block th:fragment="usuario">
		<legend class="well-legend"> Nuevo Usuario</legend>
		<form id="formUsuario" class="form-horizontal" role="form">

			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">
					Usuario</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="idUsuario"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">
					Contraseña</label>
				<div class="col-sm-7">
					<input type="password" class="form-control" name="password"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">
					Repetir Contraseña</label>
				<div class="col-sm-7">
					<input type="password" class="form-control" name="password2"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">
					Perfil</label>
				<div class="col-sm-7">
					<select id="selectTipoPerfils" class="form-control" name="idPerfil">
						<option th:each="tipoPerfil : ${TiposPerfiles}"
							th:value="${tipoPerfil.idPerfil}"
							th:text="${tipoPerfil.idPerfil}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12 text-center">
					<button id="registrarUsuario" type="button" class="btn btn-success">
						<i class="fa fa-floppy-o"></i> Añadir
					</button>

				</div>
			</div>
		</form>
	</th:block>

</body>
</html>
