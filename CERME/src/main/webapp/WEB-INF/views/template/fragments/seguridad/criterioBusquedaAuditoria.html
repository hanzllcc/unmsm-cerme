<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="criterioBusqueda" class="row" th:fragment="criterioBusquedaAuditoria"
		th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Búsqueda</legend>
			<form id="formCriterioBusquedaAuditoria" class="form-horizontal" role="form">
				<th:block th:replace="~{template/fragments/seguridad/criterioBusquedaAuditoria :: ${tipo}}?:~{}">
				</th:block>
				<div class="form-group">
					<div class="col-lg-12 text-center">
						<button id="buscar" type="button" class="btn btn-primary">
							<i class="fa fa-search"></i> Buscar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>

	<th:block th:fragment="auditoria">
		<div class="form-group">
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Tipo de Auditoría</label>
				<div class="col-lg-5 col-md-5">
					<select id="seleccionTipoAuditoria" name="idTipoAuditoria" class="form-control">
						<option value="-1">TODOS</option>
						<option th:each="tipoAuditoria : ${tiposAuditoria}"
							th:value="${tipoAuditoria.idTipoAuditoria}"
							th:text="|${tipoAuditoria.idTipoAuditoria} - ${tipoAuditoria.descripcion}|"></option>
					</select>
				</div>
			</div>
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Usuario</label>
				<div class="col-lg-5 col-md-5">
					<select id="seleccionUsuario" name="idUsuario" class="form-control select2">
						<option value="">TODOS</option>
						<option th:each="usuario : ${Usuarios}" th:value="${usuario.idUsuario}"
							th:text="${usuario.idUsuario}"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Acción</label>
				<div class="col-lg-5 col-md-5">
					<select id="accionesAuditoria" name="idAccion" class="form-control select2">
						<option value="">TODOS</option>
						<option th:each="accionAuditoria : ${accionesAuditoria}" th:value="${accionAuditoria.idItem}"
							th:text="|${accionAuditoria.idItem} - ${accionAuditoria.descripcionItem}|"></option>
					</select>
				</div>
			</div>
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Fechas</label>
				<div class="col-lg-5 col-md-5">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="rangoFechaBusqueda" type="text" class="form-control" readonly="readonly"
							name="fechas" />
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
