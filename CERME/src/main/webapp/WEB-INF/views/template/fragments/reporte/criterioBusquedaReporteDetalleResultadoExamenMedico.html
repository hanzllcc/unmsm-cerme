<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="criterioBusquedaReporte" class="row"
		th:fragment="criterioBusquedaReporteDetalleResultadoExamenMedico" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Búsqueda</legend>
			<form id="formCriterioBusquedaReporte" class="form-horizontal" role="form">
				<th:block
					th:replace="~{template/fragments/reporte/criterioBusquedaReporteDetalleResultadoExamenMedico :: ${tipo}}?:~{}">
				</th:block>
				<div class="form-group">
					<div class="col-lg-12 text-center">
						<button id="buscar" type="button" class="btn btn-primary">
							<i class="fa fa-search"></i> Buscar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>

	<th:block th:fragment="regular">
		<div class="form-group">
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Código</label>
				<div class="col-lg-3 col-md-3">
					<input id="codigoAlumno" type="text" name="codigoAlumno" class="form-control filtro"
						autofocus="autofocus" maxlength="8" autocomplete="off" />
				</div>
			</div>
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Campaña</label>
				<div class="col-lg-3 col-md-3">
					<select id="campanias" name="idCampania" class="form-control select2 filtro">
						<option th:each="campania,iter : ${campanias}" th:value="${campania.idCampania}"
							th:if="${campania.idTipoCertificado == 'R'}" th:selected="${iter.index == 0}"
							th:text="|${campania.idCampania} - ${campania.descripcion}|"></option>
					</select>
				</div>
			</div>
			<div class="group">
				<label class="col-lg-1 col-md-1 control-label">Fecha de Atención</label>
				<div class="col-lg-3 col-md-3">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="rangoFechaBusqueda" type="text" class="form-control filtro" readonly="readonly" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Facultad</label>
				<div class="col-lg-3 col-md-3">
					<select id="facultades" name="codigoFacultad" class="form-control select2 filtro">
						<option value="-1">TODAS</option>
						<option th:each="facultad : ${facultades}" th:value="${facultad.codigoFacultad}"
							th:text="|${facultad.codigoFacultad} - ${facultad.descripcion}|"></option>
					</select>
				</div>
			</div>
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Escuela</label>
				<div class="col-lg-3 col-md-3">
					<select id="escuelas" name="codigoEscuela" class="form-control select2 filtro">
						<option value="-1">TODAS</option>
					</select>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
